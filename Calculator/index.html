<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="text">Calculator</div>
        <div class="buttons">
            <h2 id="value"></h2>
            <span id="clear">Clear</span>
            <span id="back">âŒ«</span>
            <!--Backspace:- &#x232B; -->
            <span>/</span>
            <span>x!</span>
            <span id="pi">&pi;</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>*</span>
            <span id="sup">x<sup style="font-size:10px; vertical-align: text-top;">2</sup></span>
            <span>sin</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>-</span>
            <span id="sqrt">&radic;</span>
            <span>cos</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span id="plus">+</span>
            <span>e</span>
            <span>tan</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal">=</span>
            <span>log</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
